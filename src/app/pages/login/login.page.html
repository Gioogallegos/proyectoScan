<ion-header>
  <ion-toolbar class="colorAzul">
    <ion-title>login test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-img src="assets/imagenes/login.svg"></ion-img>
<ion-item> 
  <ion-label position ="floating">Rut</ion-label>
  <ion-input [(ngModel)]="formLogin.rut" placeholder="Ingrese su rut"></ion-input>
</ion-item>

<ion-item> 
  <ion-label position ="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
</ion-item>   

<ion-item> 
  
 <ion-button (click)="iniciarSesion()"shape="block">Iniciar sesión</ion-button>
 <ion-button [routerLink]="['/registro']" shape= "block">Registrarse</ion-button>
 
</ion-item>   


</ion-content>
